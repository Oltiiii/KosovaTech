<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KosovaTech Login</title>
    <style>
        body {
            background-image: url("FF.png");
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .Kutia-login {
            background-color: rgba(218, 217, 217, 0.792);
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .Kutia-login input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
        }
        .Kutia-login button {
            width: 90%;
            padding: 10px;
            background-color: rgb(19, 19, 92);
            color: azure;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .p button {
            width: 100%;
            margin-top: 10px;
            background: none;
            border: none;
            color: rgb(19, 19, 92);
            cursor: pointer;
        }
        .p a {
            text-decoration: none;
            color: rgb(19, 19, 92);
        }
    </style>
</head>
<body>
    <div class="Kutia-login">
        <h1>Login</h1>
        <form id="loginForm" action="#" method="post">
            <input type="email" name="email" placeholder="Enter email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="p">
                <button type="button" onclick="forgotPassword()">Forget password?</button>    
                <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        function forgotPassword() {
            alert("Redirecting to the password recovery page...");
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.forms["loginForm"]["email"].value;
            var password = document.forms["loginForm"]["password"].value;

            if (email === "" || password === "") {
                alert("Both fields must be filled out");
            } else {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
